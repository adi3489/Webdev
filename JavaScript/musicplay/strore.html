<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Musicon</title>

    <!-- 13: Link stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- 22: Include Handlebars -->
    <script src="handlebars.min.js"></script>

    <!-- 34–39: Store template with each + if/else -->
    <script id="templateHB" type="text/x-handlebars-template">
      {{#each instruments}}
        <article class="instrument">
          <img class="image" src="{{this.image}}" alt="{{this.name}}" />
          <section class="details">
            <h2 class="name">{{this.name}}</h2>
            <p class="description">{{this.description}}</p>

            {{#if this.sale}}
              <p class="price"><del>Price: {{this.price}}</del></p>
              <p class="sale">On Sale!</p>
              <p class="deal">With Deal: {{this.sale}}</p>
            {{else}}
              <p class="price">Price: {{this.price}}</p>
            {{/if}}
          </section>
        </article>
      {{/each}}
    </script>
  </head>

  <body id="store">
    <header>
      <section class="container">
        <h1 class="branding">Musicon</h1>

        <!-- 10: Navbar with Store current -->
        <nav>
          <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li class="current"><a href="store.html">Store</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <!-- 40: Showcase → empty #information container (no hardcoded instruments) -->
    <div id="showcase">
      <section class="container" id="information"></section>
    </div>

    <footer>
      <p>&copy; Musicon 2018</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
