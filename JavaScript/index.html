<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <style>
      body {
        text-align: center;
        font-family: Arial;
        background-color: aqua;
        margin-top: 100px;
      }

      input {
        width: 200px;
        height: 40px;
        font-size: 20px;
        text-align: right;
      }

      button {
        width: 50px;
        height: 50px;
        font-size: 20px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>

    <input type="text" id="screen" disabled /><br /><br />

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button><br />

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button><br />

    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button><br />

    <button onclick="press('0')">0</button>
    <button onclick="clearScreen()">C</button>
    <button onclick="calculate()">=</button><br />

    <button onclick="press('+')">+</button>
    <button onclick="press('-')">-</button>
    <button onclick="press('*')">*</button>
    <button onclick="press('/')">/</button>

    <script>
      function press(value) {
        document.getElementById("screen").value += value;
      }

      function clearScreen() {
        document.getElementById("screen").value = "";
      }

      // This function calculates the result
      function calculate() {
        let expression = document.getElementById("screen").value;
        let result = eval(expression);
        document.getElementById("screen").value = result;
      }
    </script>
  </body>
</html>
